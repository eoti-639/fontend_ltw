<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign In</title>
</head>
<body>
    <div id="main">
        <div id="container">
            <form action="" class="sign_in">
                <h1>Sign In</h1>
                <div class="user_name">
                    <input type="text" name="user" id="uname" placeholder="username or email">
                </div>

                <div class="password">
                    <input type="password" name="password" id="password" placeholder="password">
                </div>

                <div class="btn_sign_up">
                    <button type="button" class="signupbtn">SIGN IN</button>

                <p>Or login with</p>
                
                <div class="icon_signin">
                    <div class="icon icon_fb">
                        <img src="assert/fb_icon.png" alt="#" style="width: 30px;">
                    </div>
    
                    <div class="icon icon_gg">
                        <img src="assert/gg_icon.png" alt="#" style="width: 30px;">
                    </div>

                    <div class="sign_up">
                        <a href="#">Sign Up</a>
                    </div>

                </div>

                </div>

            </form>

        </div>

    </div>
</body>
</html>
