<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
        <div class="container">
            <h1>Contact Us</h1>
            <form action="" id="form_contact">
                <div class="box box_name">
                    <label for="fname">FULL NAME*</label>
                    <input type="text" name="fullname" id="fname" placeholder="Enter Your Name">
                </div>
    
                <div class="box_email_phone">
                    <div class="box box_email">
                        <label for="fname">EMAIL*</label>
                        <input type="text" name="email" id="femail" placeholder="Enter Your Email">
                    </div>
    
                    <div class="box box_phone">
                        <label for="fname">PHONE</label>
                        <input type="text" name="phone" id="fphone" placeholder="Enter Number Phone">
                    </div>
                </div>
                <div class="box box_choose">
                    <label for="fchooe">NEEDED SERVICES*</label>
                    <select name="services" id="fchoose">
                        <option value="service1">SERVICE1</option>
                        <option value="service2">SERVICE2</option>
                        <option value="service3">SERVICE3</option>
                    </select>
                </div>
    
                <div class="box box_message">
                    <label for="fmessage">MESSAGE</label>
                    <textarea name="message" id="jmessage" placeholder="Your message here..." style="height: 200px;"></textarea>
                </div>
                <div class="btn_submit">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
                    </svg>
                    <input type="submit" value="Submit">                  
                </div>
    
            </form>
        </div>
    </div>
</body>
</html>
